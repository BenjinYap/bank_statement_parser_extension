<html>
  <head>
    <title>awd</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <section id="intro">
      <h1>Bank Parserinator</h1>
      <p>
        Parse rows from
        <span id="date-include-left"></span>
        to <span id="date-include-right"></span>
        (inclusive)
      </p>
    </section>
    <section id="meta" class="hidden">
      <h1>Parsed Meta</h1>
    </section>
    <section id="results" class="hidden">
      <h1>Parsed Rows</h1>
      <button id="csv-button">Copy CSV</button>
      <table id="result-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Item</th>
            <th class="amount">Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <textarea></textarea>
  </body>
  <script src="main.js" type="module"></script>
</html>
