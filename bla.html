<html>
<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
<style>
  :root {
    --border-radius:3px;
    --gutter:0.7em;
  }

  * {
    font-size:inherit;
  }

  html {
    width:750px;
    font-size:14px;
  }

  body {
    font-size:inherit;
    padding:0 var(--gutter);
    margin:0;
    background:#efefef;
  }

  h1 {
    font-size: 1.2em;
    font-weight:600;
  }

  section {
    padding:10px;
    margin:var(--gutter) 0;
    background:white;
    border:1px solid #c3c3c3;
    border-radius:var(--border-radius);
    display:flex;
    flex-direction: column;
    gap: var(--gutter);
  }

  section h1 {
    margin:0;
    border-bottom:1px solid black;
  }

  table {
    border-collapse: collapse;
  }

  th {
    text-align: left;
    font-weight:600;
  }

  tr, th, td {
    border:1px solid #c3c3c3;
    padding: calc(var(--gutter) / 2);
  }

  #intro p {
    margin:0;
  }

  #results button {
    align-self: flex-start;
  }

  .success th {
    width: 1px;
    white-space: nowrap;
  }

  td.item {
    display:flex;
    align-items: center;
    border:none;
    gap: calc(var(--gutter) / 2);
  }

  td.item .original {
    font-size: 0.8em;
  }

  td.item .material-symbols-outlined {
    font-size:1.2em;
    margin-left:auto;
  }

  td.replaced {
    background: #d5edff;
  }

  table .amount {
    text-align:right;
  }

  textarea {
    display:none;
  }

  .material-symbols-outlined {
    font-size:inherit;
    cursor: default;
  }
</style>
  <body>
    <section id="intro">
      <h1>Bank Parserinator</h1>
      <p>
        Parse rows from
        <span id="date-include-left"></span>
        to <span id="date-include-right"></span>
        (inclusive)
      </p>
    </section>
    <section id="meta" class="hidden">
      <h1>Parsed Meta</h1>
    </section>
    <section id="results" class="hidden">
      <h1>Parsed Rows</h1>
      <button id="csv-button">Copy CSV</button>
      <table id="result-table">
        <thead>
          <tr>
            <th>Date</th>
            <th>Category</th>
            <th>Item</th>
            <th class="amount">Amount</th>
          </tr>
        </thead>
        <tbody></tbody>
      </table>
    </section>
    <textarea></textarea>
  </body>
  <script src="cookie.js"></script>
</html>
